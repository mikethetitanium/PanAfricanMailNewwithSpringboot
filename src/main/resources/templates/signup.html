<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - PanAfricanMail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; color: #333; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="/" class="navbar-brand flex items-center text-blue-600">
        <i class="fa-solid fa-briefcase-medical mr-2"></i>
        <span>PanAfrican<span class="text-orange-500">Mail</span></span>
      </a>
      <div class="flex items-center space-x-6">
        <a href="/" class="text-gray-700 hover:text-blue-600 transition"><i class="fa-solid fa-home mr-1"></i> Home</a>
        <a href="/create-post" class="text-gray-700 hover:text-blue-600 transition"><i class="fa-solid fa-plus mr-1"></i> Create Post</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="max-w-md mx-auto mt-12 bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
    <form id="signup-form">
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Username</label>
        <input type="text" required class="w-full border rounded px-3 py-2" placeholder="Username" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Email</label>
        <input type="email" required class="w-full border rounded px-3 py-2" placeholder="Email" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Password</label>
        <input type="password" required class="w-full border rounded px-3 py-2" placeholder="Password" />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-bold mb-1">Confirm Password</label>
        <input type="password" required class="w-full border rounded px-3 py-2" placeholder="Confirm Password" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
        Sign Up
      </button>
      <p class="mt-4 text-center text-sm text-gray-700">
        Already have an account? <a href="/login" class="text-blue-600 hover:text-blue-800">Login</a>
      </p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">&copy; 2025 PanAfricanMail. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      Swal.fire({
        title: "Welcome!",
        text: "Account created successfully",
        icon: "success",
        confirmButtonColor: "#3b82f6"
      }).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
