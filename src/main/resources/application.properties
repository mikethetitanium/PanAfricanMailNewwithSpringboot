# Application name
spring.application.name=PanAfricanMail

# PostgreSQL database configuration (Railway will provide the environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driverClassName=org.postgresql.Driver

# Hibernate JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  # Automatically update the database schema
spring.jpa.show-sql=true              # Show SQL queries in logs

# HikariCP connection pool settings
spring.datasource.hikari.maximum-pool-size=10  
# Maximum number of connections
spring.datasource.hikari.minimum-idle=5       
# Minimum number of idle connections

# Server port (Railway dynamically assigns it)
server.port=${PORT:8080}


