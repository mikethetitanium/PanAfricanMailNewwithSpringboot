<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PanAfricanMail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; color: #333; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="/" class="navbar-brand flex items-center text-blue-600">
        <i class="fa-solid fa-briefcase-medical mr-2"></i>
        <span>PanAfrican<span class="text-orange-500">Mail</span></span>
      </a>
      <div class="flex items-center space-x-6">
        <a href="/" class="text-gray-700 hover:text-blue-600 transition"><i class="fa-solid fa-home mr-1"></i> Home</a>
        <a href="/create-post" class="text-gray-700 hover:text-blue-600 transition"><i class="fa-solid fa-plus mr-1"></i> Create Post</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="max-w-md mx-auto mt-12 bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to PanAfricanMail</h1>
    <form id="login-form">
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Email</label>
        <input type="email" required class="w-full border rounded px-3 py-2" placeholder="Email"  name="email" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Password</label>
        <input type="password" required class="w-full border rounded px-3 py-2" placeholder="Password" name="password" />
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="inline-flex items-center text-sm">
          <input type="checkbox" class="form-checkbox mr-2" />
          Remember me
        </label>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot your password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
        Sign In
      </button>
      <p class="mt-4 text-center text-sm text-gray-700">
        Don't have an account? <a href="/signup" class="text-blue-600 hover:text-blue-800">Sign up</a>
      </p>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400">&copy; 2025 PanAfricanMail. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
 <script>
  document.getElementById("login-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const email = form.email.value;
    const password = form.password.value;

    try {
      const response = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: 'include', // âœ… include session cookie!
        body: JSON.stringify({ email, password }),
      });

      if (response.ok) {
        const result = await response.json();
        Swal.fire({
          title: "Success!",
          text: "You are now logged in",
          icon: "success",
          confirmButtonColor: "#3b82f6"
        }).then(() => {
          window.location.href = "/"; // change to your dashboard/homepage
        });
      } else {
        const errorData = await response.json();
Swal.fire("Login Failed", errorData.error || "Invalid credentials", "error");

      }
    } catch (err) {
      Swal.fire("Error", "Something went wrong. Please try again later.", "error");
    }
  });
</script>

</body>
</html>
