  <!-- Script -->
  <script>
    const tabs = document.querySelectorAll('.admin-tab-btn');
    const contents = document.querySelectorAll('.admin-content-tab');

    tabs.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all tabs
        tabs.forEach(btn => btn.classList.remove('tab-active'));

        // Hide all content tabs
        contents.forEach(content => content.classList.add('hidden'));

        // Activate selected
        const tabId = button.getAttribute('data-tab') + '-tab';
        document.getElementById(tabId).classList.remove('hidden');
        button.classList.add('tab-active');
      });
    });
  </script>

  <script>
    async function loadUsers() {
        try {
            const response = await fetch('/api/users');
            const users = await response.json();

            // Find the tbody for users
            const usersTableBody = document.querySelector("#users-tab table tbody");
            usersTableBody.innerHTML = ""; // Clear old rows

            users.forEach(user => {
                const row = document.createElement("tr");
                row.classList.add("border-t");
                row.innerHTML = `
                    <td class="px-4 py-2">${user.username}</td>
                    <td class="px-4 py-2">${user.email}</td>
                    <td class="px-4 py-2">
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
                            ${user.email || 'N/A'}
                        </span>
                    </td>
                    <td class="px-4 py-2">
                        <span class="text-xs px-2 py-1 rounded-full ${user.email ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${user.email ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-4 py-2">
                        <button class="text-yellow-500 hover:text-yellow-700 mr-2">
                            <i class="fa-solid fa-ban"></i>
                        </button>
                        <button class="text-red-500 hover:text-red-700">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Failed to load users:", error);
        }
    }

    window.addEventListener("DOMContentLoaded", loadUsers);
</script>

<script>
async function loadJobs() {
    try {
        const response = await fetch('/api/jobs'); // Replace with your backend API endpoint
        const jobsData = await response.json();
        renderJobs(jobsData);
    } catch (error) {
        console.error("Failed to load jobs:", error);
    }
}

function renderJobs(jobsData) {
    const container = document.getElementById('jobs-container');
    container.innerHTML = '';

    jobsData.forEach(job => {
        const jobCard = `
            <div class="border rounded-lg p-4 mb-4">
                <div class="flex justify-between">
                    <h3 class="font-semibold text-lg">${job.jobTitle}</h3>
                    <button class="text-red-500 hover:text-red-700" title="Delete Job">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="text-gray-500 text-sm mb-2">
                    ${job.company} â€¢ ${job.location} â€¢ Posted by ${job.postedBy || 'Unknown'}
                </div>
                <p class="text-gray-700 mb-3">
                    ${job.jobDescription}
                </p>
                <div class="text-sm text-gray-500">
                    Posted ${job.postedAgo || 'recently'}
                </div>
            </div>
        `;
        container.innerHTML += jobCard;
    });
}

// Load jobs when DOM is ready
window.addEventListener("DOMContentLoaded", () => {
    loadJobs();
    const jobTab = document.querySelector('[data-tab="job-posts"]');
    if (jobTab) jobTab.click();
});
</script>

<script>
async function loadStories() {
    try {
        const response = await fetch('/api/stories');

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        const text = await response.text();
        if (!text) {
            console.warn("No data returned from /api/stories");
            renderStories([]); // Render "No stories" message
            return;
        }

        const storiesData = JSON.parse(text);
        renderStories(storiesData);
    } catch (error) {
        console.error("Failed to load stories:", error);
    }
}


function renderStories(storiesData) {
    const container = document.getElementById('stories-container');
    container.innerHTML = '';

    if (!storiesData || storiesData.length === 0) {
        container.innerHTML = `<p class="text-gray-500 text-sm">No stories available at the moment.</p>`;
        return;
    }

    storiesData.forEach(story => {
        const storyCard = `
            <div class="border rounded-lg p-4 mb-4 bg-white shadow-sm hover:shadow-md transition">
                <div class="flex justify-between">
                    <h3 class="font-semibold text-lg text-gray-800">${story.title}</h3>
                    <button class="text-red-500 hover:text-red-700" title="Delete Story">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="text-gray-500 text-sm mb-2">
                    By ${story.author || 'Unknown'} â€¢ ${story.date || 'Recently'}
                </div>
                <p class="text-gray-700 mb-3">
                    ${story.content || ''}
                </p>
            </div>
        `;
        container.innerHTML += storyCard;
    });
}

// Load stories when DOM is ready
window.addEventListener("DOMContentLoaded", () => {
    const storyTab = document.querySelector('[data-tab="story-posts"]');
    let storiesLoaded = false; // prevent multiple reloads

    if (storyTab) {
        storyTab.addEventListener('click', () => {
            if (!storiesLoaded) {
                loadStories(); 
                storiesLoaded = true;
            }
        });
    }
});


</script>
